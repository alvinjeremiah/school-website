<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Greenwood High School</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base header styling */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #004d40; /* Match your background color */
  padding: 10px 20px;
  color: white;
}

/* Left section: logo + title */
.left-section {
  display: flex;
  align-items: center;
}

#logo {
  width: 50px;      /* Adjust size */
  height: auto;
  margin-right: 10px;
}

/* School name style */
.left-section h1 {
  font-family: 'Old English Text MT', serif; /* or use any Gothic-style font */
  font-size: 24px;
  color: white;
  margin: 0;
}

/* Navigation section */
.nav-section ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-section a {
  color: white;
  text-decoration: none;
  font-weight: normal;
  font-size: 16px;
}

.nav-section a:hover {
  text-decoration: underline;
}  

    body, html {
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .contact-wrapper {
      display: flex;
      flex-direction: row;
      height: 100vh;
      padding: 40px;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
      padding-top: 0;
    }

    .contact-form {
      flex: 1;    
      max-width: 45%;
      background-color: #004d407c;
      padding: 20px;
      border-radius: 10px;
    }

    .contact-form h2 {
      color: #00594f;
      margin-bottom: 10px;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      margin-top: 20px;
      background-color: #00594f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #00443c;
    }

    .contact-info {
      flex: 1;
      max-width: 45%;
      padding: 20px;
    }

    .contact-info h3 {
      color: #00594f;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin-bottom: 15px;
    }

    .contact-info iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }

      .contact-form, .contact-info {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

    <header>
    <div class="left-section">
      <a href="index.html"><img src="logo.png!w700wp" id="logo" alt="School Logo"></a>
      <h1>Greenwood High School</h1>
    </div>
    <nav class="nav-section">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About</a></li>
        <li><a href="#">Academic</a></li>
        <li><a href="#">Achievements</a></li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-wrapper">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form onsubmit="return handleSubmit();">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
      <h3>Greenwood High School</h3>
      <p>123 Education Street,<br>Cityville, State, Country</p>

      <h3>Phone</h3>
      <p>+91-9876543210</p>

      <h3>Email</h3>
      <p>info@greenwoodhigh.edu</p>

      <h3>Location</h3>
      <iframe src="https://www.google.com/maps?q=Greenwood+High+School&output=embed"></iframe>
    </div>
  </div>

  <script>
    function handleSubmit() {
      alert("Thank you! Your message has been sent.");
      return false; // prevent real submission
    }
  </script>

</body>
</html>
